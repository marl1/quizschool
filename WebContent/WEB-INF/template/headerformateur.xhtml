<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	   <h:form id="connectionForm">
   <span id="titre"><h:outputLink value = "/quizschool/" >Quiz School Academy</h:outputLink></span>
   <p:outputPanel rendered="#{controlLoginFormateur.formateur == null}">
   					<p:inputText value="#{controlLoginFormateur.login}"/>
   					<p:password  value="#{controlLoginFormateur.password}" />
					<p:commandButton value="Connexion" actionListener="#{controlLoginFormateur.connection}" update="@all"/>
	</p:outputPanel>
	<p:outputPanel rendered="#{controlLoginFormateur.formateur != null}">
	Connecté en tant que #{controlLoginFormateur.login}
	<p:commandButton value="Déconnexion" actionListener="#{controlLoginFormateur.deconnection}" update="@all"/>
	</p:outputPanel>
</h:form>
						<hr/>
</ui:composition>
