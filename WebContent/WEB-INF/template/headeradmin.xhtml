<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	   <h:form id="connectionForm">
   <span id="titre"><h:outputLink value = "/quizschool/" >Quiz School Academy</h:outputLink></span>
   <p:outputPanel rendered="#{controlLoginAdmin.admin == null}">
   					<p:inputText value="#{controlLoginAdmin.login}"/>
   					<p:password  value="#{controlLoginAdmin.password}" />
					<p:commandButton value="Connexion" actionListener="#{controlLoginAdmin.connection}" update="@all"/>
	</p:outputPanel>
	<p:outputPanel rendered="#{controlLoginAdmin.admin != null}">
	<a href="/quizschool/admin">Retour à la page d'admin</a>Connecté en tant que #{controlLoginAdmin.login}
	<p:commandButton value="Déconnexion" actionListener="#{controlLoginAdmin.deconnection}" update="@all"/>
	</p:outputPanel>
</h:form>
						<hr/>
</ui:composition>
