<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<f:view>
	<h:head>
		<f:facet name="first">
			<meta content='text/html; charset=UTF-8' http-equiv="Content-Type" />
			<title>Quiz School Academy</title>
		</f:facet>
	</h:head>

	<h:body>
	<ui:include src = "WEB-INF/template/header.xhtml" />

		<p:confirmDialog global="true" showEffect="fade" hideEffect="fade"
			widgetVar="confirmerChangerQuiz" header="Attention" severity="warn"
			message="Vous avez déjà un quiz en cours. Voulez-vous vraiment changer de quiz ?">
			<p:commandButton value="Oui" type="button"
				styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
			<p:commandButton value="Non" type="button"
				styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
		</p:confirmDialog>
		<p:panel id="panelGlobal">
			<p:panel id="panelDemarrage"
				rendered="${!controlQuiz.quizStarted and controlQuiz.quiz!=null}">
	        Vous allez démarrer le quiz #{controlQuiz.quiz.getIdTest()} :  #{controlQuiz.quiz.getNomTest()}.<br />
				<h:form>
					<p:commandButton value="Démarrer le quiz"
						actionListener="#{controlQuiz.demarrerQuiz}" update="panelGlobal" />
				</h:form>
			</p:panel>

			<p:panel id="panelQuestion"
				rendered="${controlQuiz.quizStarted and controlQuiz.quiz!=null}">
				<h1>#{controlQuiz.quiz.getNomTest()}</h1>
	        #{controlQuiz.currentQuestionsLeft.get(controlQuiz.currentQuestionIndex).getIntituleQuestion()}<br />
				<h:form>
					<p:selectOneRadio id="propositions" value="#{controlQuiz.chosenProposition}" converter="#{propositionConverter}">
						<f:selectItems value="${controlQuiz.currentQuestionsLeft.get(controlQuiz.currentQuestionIndex).getPropositions()}" var="p" itemValue="#{p}"/>
					</p:selectOneRadio>
					<p:commandButton value="Question suivante"
						actionListener="#{controlQuiz.launchNextQuestion}"
						update="panelGlobal" />
				</h:form>
				
	
				
			</p:panel>


		</p:panel>
	</h:body>
</f:view>
</html>
